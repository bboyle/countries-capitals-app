<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Code</th>
			<th>Capital</th>
			<th>Area (km<sup>2</sup>)</th>
			<th>Population</th>
			<th>Continent</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="country in countries.countries">
			<td><a href="#/countries/{{ country.Code }}/">{{ country.Name }}</a></td>
			<td>{{ country.Code }}</td>
			<td>{{ country.Capital }}</td>
			<td>{{ country.Area }}</td>
			<td>{{ country.Population }}</td>
			<td>{{ country.Continent }}</td>
		</tr>
	</tbody>
</table>


<nav>
	<a href="#/">Home</a>
</nav>
